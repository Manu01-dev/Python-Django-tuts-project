{% extends "base.html" %}
{% block page_content %}
<h3>Update post:</h3>
<form action="/blog/{{ post.pk }}/" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.author }}
    </div><br/>
    <div class="form-group">
        {{ form.body }}
    </div><br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
